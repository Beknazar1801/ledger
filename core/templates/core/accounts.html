{% extends 'core/base.html' %}

{% block content %}
<h2>Список счетов</h2>
<table border="1">
  <tr>
    <th>Номер</th><th>Название</th><th>Тип</th><th>Баланс</th><th>Группа</th>
  </tr>
  {% for account in accounts %}
    <tr>
      <td>{{ account.number }}</td>
      <td>{{ account.name }}</td>
      <td>{{ account.get_type_display }}</td>
      <td>{{ account.balance }}</td>
      <td>{{ account.group.name }}</td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
